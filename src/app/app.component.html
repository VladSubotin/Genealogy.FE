<div *ngIf="token">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#" style="width: 250px; margin-left: 20px;">Genealogy</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/families">Сімейні сторінки</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/research">Дослідження</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/user-profile">Профіль користувача</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="logout()">Вийти</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">Мова:</a>
        </li>
        <li class="nav-item">
          <select class="form-control mb-3">
              <option [ngValue]="'Birth'">Українська</option>
              <option [ngValue]="'Deth'">English</option>
          </select>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container mt-4">
    <router-outlet></router-outlet>
  </div>
</div>
<div *ngIf="!token">
  <h1>Авторизація</h1>
  <div class="form-group">
    <label for="foodName">Логін:</label>
    <input type="text" class="form-control" id="foodName" [(ngModel)]="loginData.login">
  </div>
  <div class="form-group">
    <label for="password">Пароль:</label>
    <input type="password" class="form-control" id="password" [(ngModel)]="loginData.hashPassword">
  </div> 
  <div *ngIf="exVisible" class="alert alert-danger" role="alert">
    Пароль не вірний !
  </div> 
  <div class="mb-4">
      <button class="btn btn-primary mr-3" (click)="login()">Ввійти</button>
  </div>
  <div class="mb-4">
    <button class="btn btn-primary mr-3" (click)="login()">Забув пароль ?</button>
</div>
<div class="mb-4">
  <button class="btn btn-primary mr-3" (click)="login()">Зареєструватися</button>
</div>
</div>
